<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./Bootstrap/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" type="text/css" href="./Font Awesome/css/font-awesome.min.css">
		<script src="scripts/myFunctions.js"></script>
		<title>Sign Up</title>
	</head>
	<body>
		<div class="container topnav">
			<div class = "row">
				<div class="col-md-1 col-md-offset-5">
					<h1 class = "header">PARLEY</h1>
				</div>
				<div class="col-md-3 col-md-offset-10">
					<ul class="nav nav-pills">
						<li><a href="#">Home</a></li>
						<li><a href="./index.html">Login</a></li>
						<li class="active"><a href="#">Signup</a></li>
					</ul>
				</div>
			</div>
		</div>
		<hr>
		<div class="container" id="container">
			<div class = "row">
				<div class="col-md-6 col-md-offset-3">
					<h3>Kindly type in the username and password for the profile you're creating</h3>
				</div>
			</div>
			<div class="row">
				<hr class="col-md-5 col-md-offset-3">
			</div>
			<div class="row">
					<form class="form-horizontal col-md-offset-3" role="form">
						<div class="form-group">
							<label for="username" class="control-label label">Username</label>
							<input id="username" class="form-control textBox" type="text"><span id = "usernameErrorText" class="errorText"></span>
						</div>
						<div class="form-group">
							<label for="password" class="control-label label">Password</label>
							<input id="password" class="form-control textBox" type="password"><span id = "passwordErrorText" class="errorText"></span>
						</div>
						<div class="form-group">
							<div class="">
								<button class="button btn btn-default btn-primary btn-lg" id="signup">CREATE</button>
							</div>
						</div>
					</form>
			</div>
		</div>
		<div class="container" id="success-text" style="display: none">
			<div class="row">
				<div class="col-md-offset-3">
					<h1 style="color: lightblue;">Profile Creation Was Successful!!!</h1>
				</div>
			</div>
			<div class="row" style="padding-top: 300px;">
				<div class="form-group">
					<div class="col-md-offset-4">
						<a href="./index.html"><button class="button btn btn-default btn-primary btn-lg" style="width: 50%;">LOG IN</button></a>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/signup.js"></script>
	</body>
</html>
