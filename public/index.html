<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./Bootstrap/bootstrap.min.css">

	</head>
	<body>
		<div class="container topnav">
			<div class = "row">
				<div class="col-md-1 col-md-offset-5">
					<h1 class = "header">PARLEY</h1>
				</div>
				<div class="col-md-3 col-md-offset-10">
					<ul class="nav nav-pills">

					</ul>
				</div>
			</div>
		</div>
		<hr>
		<div class="container">
			<div class = "row">
				<div class="col-md-6 col-md-offset-3">
					<h3>A simple web chat app to test my server side skills</h3>
					<h3>Kindly login if you've signed up, or sign up if you haven't</h3>
				</div>
			</div>
			<div class="row">
				<hr class="col-md-5 col-md-offset-3">
			</div>
			<div class = "row">
				<form role="form" class="form-horizontal col-md-offset-3">
					<div class="form-group">
						<label for="username" class="control-label label">Username</label>
						<input id="username" class="form-control textBox" type="text"><span id = "usernameErrorText" class="errorText"></span>
					</div>
					<div class="form-group">
						<label for="password" class="control-label label">Password</label>
						<input id="password" class="form-control textBox" type="password"><span id = "passwordErrorText" class="errorText"></span>
					</div>
					<div class="form-group">
						<button id = "submit"class="button btn btn-default btn-primary btn-lg">SUBMIT</button>
					</div>
				</form>
				<div class="row">
					<div class="col-md-offset-3">
						<h6>Don't have a saved profile? </h6>
						<a href="./signup.html"><button id = "signup" class="button btn btn-xs">SIGN UP</button></a>

				</div>
				
			</div>
		</div>
